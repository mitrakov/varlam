# deprecated: use k8s/ instead
# important! requires 'docker-compose' v1.29.1+. Otherwise redis doesn't work for some reason
version: '3.3'

services:
  guap:
    image: mitrakov/guap-docker-compose
    pull_policy: always
    depends_on:
      - db
      - redis
    ports:
      - 8080:8080

  db:
    image: postgres:10
    hostname: postgres-service
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: varlam
      POSTGRES_USER: mitrakov
      POSTGRES_PASSWORD: 65418886

  redis:
    image: redis
    hostname: redis-service
    ports:
      - 6379:6379
